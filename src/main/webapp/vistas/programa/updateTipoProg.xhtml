<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UpdateTipoProg"
                  header="Actualizar Tipo de Programa"
                  widgetVar="UpTipProg"
                  appendTo="@(body)"
                  closeOnEscape="true"
                  resizable="false"
                  responsive="true"
                  modal="true"  
                  showEffect="fade"
                  hideEffect="fade"
                  onHide="clearTipoProg()">
            <h:form id="formActualizarTipoProg">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre del Tipo"/>
                    <p:inputText id="inputNomTip" value="#{programaC.programa.nomTipPg}" required="true" requiredMessage="Ingrese su Nombre"/>
                </p:panelGrid>
                <br/>
                <p:remoteCommand name="clearTipoProg" actionListener="#{programaC.limpiar()}" immediate="true"/>
                <p:commandButton class="btn btn-primary btn-block" value="Actualizar" 
                                 actionListener="#{programaC.updateTipoProg()}" 
                                 update="formActualizarTipoProg :formListaTipPg :formCreateTipPg :formCreate" 
                                 oncomplete="updateFormTipo();handleSubmit(args,'UpTipProg');"/>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
