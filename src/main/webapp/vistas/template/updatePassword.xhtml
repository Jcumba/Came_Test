<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <p:dialog widgetVar="UpMyPass"
              appendTo="@(body)"
              closeOnEscape="true"
              resizable="false"
              responsive="true"
              modal="true"
              showEffect="fade"
              hideEffect="fade"
              header="Cambiar Contraseña">
        <h:form id="formMyPass">
            <p:panelGrid columns="2">

                <h:outputLabel value="CONTRASEÑA" for="inputPass"/>
                <p:password id="inputPass" class="form-control" value="#{personaC.antiguoPassword}" required="true"
                            requiredMessage="Ingrese su Contraseña"
                            autocomplete="off"/>

                <h:outputLabel value="NUEVA CONTRASEÑA" for="inputnuevoPass"/>
                <p:password id="inputnuevoPass" class="form-control" value="#{personaC.usuario.passPer}" required="true"
                            requiredMessage="Ingrese su nueva Contraseña" match="rp"
                            validatorMessage="Las contraseñas no coinciden"
                            autocomplete="off"/>

                <h:outputLabel value="REPITA LA NUEVA CONTRASEÑA" for="rp"/>
                <p:password id="rp" class="input-block" required="true"
                            requiredMessage="Repita la contraseña anterior"
                            autocomplete="off"/>
            </p:panelGrid>

            <p:commandButton class="btn btn-primary btn-block" value="Actualizar Contraseña" style="width: 100%"
                             actionListener="#{personaC.updateMyPassword()}" update="formMyPass"/>

        </h:form>

    </p:dialog>
</ui:composition>
</html>
