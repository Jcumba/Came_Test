<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Facelet Title</title>
</h:head>
<ui:composition>
    <p:dialog id="UpdatePassUserGlobal"
              widgetVar="UpPass"
              appendTo="@(body)"
              closeOnEscape="true"
              resizable="false"
              responsive="true"
              modal="true"
              showEffect="fade"
              hideEffect="fade"
              header="Cambiar Contraseña">
        <h:form id="formPassUserGlobal">
            <p:panelGrid columns="2">

                <h:outputLabel value="NUEVA CONTRASEÑA" for="inputPass"/>
                <p:password id="inputPass" class="form-control" value="#{participanteC.par.passPer}" required="true"
                            requiredMessage="Ingrese su Password" match="rp"
                            validatorMessage="Las contraseñas no coinciden"
                            autocomplete="off"/>

                <h:outputLabel value="REPITA LA NUEVA CONTRASEÑA" for="rp"/>
                <p:password id="rp" class="input-block" required="true"
                            requiredMessage="Repita la contraseña anterior"
                            autocomplete="off"/>

            </p:panelGrid>

            <p:commandButton class="btn btn-primary btn-block" value="Actualizar Contraseña" style="width: 100%"
                             actionListener="#{participanteC.updatePassword()}" update="formPassUserGlobal :listarPostulanteI"
                             oncomplete="handleSubmit(args,'UpPass');"/>

        </h:form>

    </p:dialog>
</ui:composition>
</html>
