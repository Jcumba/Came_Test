<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition>
        <p:dialog widgetVar="modificarFoto"
                  appendTo="@(body)"
                  closeOnEscape="true"
                  resizable="false"
                  responsive="true"
                  modal="true"
                  showEffect="fade"
                  hideEffect="fade"
                  header="Cambiar imagen">
            <h:form id="formFotoPersona" enctype="multipart/form-data">
                <p:panelGrid columns="2">

                    <h:outputLabel  value="Foto:" for="fotoPersona"/>
                    <p:fileUpload id="fotoPersona" value="#{participanteC.foto}"  mode="simple" skinSimple="true"
                                  label="Foto"/>
                    <h:outputLabel  value="Organigrama:" for="organigramaPersona"/>
                    <p:fileUpload id="organigramaPersona" value="#{participanteC.organigrama}"  mode="simple" skinSimple="true"
                                  label="Organigrama"/>

                </p:panelGrid>

                <p:commandButton class="btn btn-primary btn-block" value="Actualizar imagen" style="width: 100%"
                                 actionListener="#{participanteC.modificarFotoPersona()}" update="formFotoPersona :listarPostulanteI"
                                 ajax="false"/>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>
