<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        <h:form id="formCreateAdministracion">
            <h:panelGroup rendered="#{pagosC.CODPER == null ? false:true}">
                <div class="card">
                    <div class="card-header">
                        <h5>Forma de Pago</h5>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-md-12 ">

                                <ul class="nav nav-tabs tabs" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#tab1" role="tab">ADMINISTRACIÓN</a>

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#tab2" role="tab">ENTREVISTA</a>

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#tab3" role="tab">INFORMACIÓN PERSONAL</a>

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#tab4" role="tab">INFORMACIÓN LABORAL</a>

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#tab5" role="tab">INFORMACIÓN ACADÉMICA</a>

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#tab6" role="tab">EN CASO DE EMERGENCIA</a>

                                    </li>
                                </ul>
                                <div class="tab-content tabs-center-content card-block ">

                                    <div class="tab-pane active" id="tab1" role="tabpanel">
                                        <div class="row">
                                            <div class="col-md-3 col-sm-12">
                                                <label class="col-form-label">Administrador:</label><br/>
                                            </div>
                                            <div class="col-md-3 col-sm-12">
                                                <h:outputLabel style="font-weight: bold" value="#{personaC.usuario.nomPer} #{personaC.usuario.apePer}"/>
                                            </div>
                                            <div class="col-md-3 col-sm-12">
                                                <label class="col-form-label">Fecha:</label><br/>
                                            </div>
                                            <div class="col-md-3 col-sm-12 text-center">
                                                <p:clock pattern="dd/MM/yyyy" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 col-sm-12">
                                                <label class="col-form-label">Precio:</label><br/>
                                            </div>
                                            <div class="col-md-8 col-sm-12">
                                                <div class="form-group">
                                                    <p:selectOneRadio layout="responsive" columns="2"  value="#{pagosC.pa.ESTPAG}">
                                                        <f:selectItem itemLabel="Normal" itemValue="N" />
                                                        <f:selectItem itemLabel="% de Descuento" itemValue="D" />
                                                        <p:ajax event="change" update="formCreateAdministracion"/>
                                                    </p:selectOneRadio>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <h:panelGroup id="pnldescuento" rendered="#{pagosC.pa.ESTPAG == 'D' ? true:false}">

                                                <p:panelGrid columns="2">

                                                    <p:outputLabel for="@next" value="Porcentaje"/>
                                                    <p:inputText value="#{pagosC.pa.CANTDES}" maxlength="3">
                                                        <p:keyFilter regEx="/[0-9]/i"/>
                                                    </p:inputText>
                                                </p:panelGrid>
                                            </h:panelGroup>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 col-sm-12">
                                                <label class="col-form-label">El costo del programa lo asume:</label><br/>
                                            </div>
                                            <div class="col-md-8 col-sm-12">
                                                <p:selectOneRadio layout="responsive" columns="2"  value="#{pagosC.pa.ASUMPAG}">
                                                    <f:selectItem itemLabel="Empresa" itemValue="E" />
                                                    <f:selectItem itemLabel="Participante" itemValue="P" />
                                                    <f:ajax event="change" execute="@this"/>
                                                </p:selectOneRadio>
                                            </div>
                                        </div>

                                        <div class="row">

                                            <div class="col-md-4 col-sm-12">
                                                <label class="col-form-label">Condiciones:</label><br/>
                                            </div>
                                            <div class="col-md-8 col-sm-12">
                                                <div class="form-group">
                                                    <p:inputText style="width: 100%" value="#{pagosC.pa.CONDPAG}" maxlength="200">
                                                        <f:ajax event="blur" execute="@this"/>
                                                    </p:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 col-sm-12">
                                                <label class="col-form-label">Observaciones:</label><br/>
                                            </div>
                                            <div class="col-md-8 col-sm-12">
                                                <div class="form-group">
                                                    <p:inputText style="width: 100%" value="#{pagosC.pa.OBSEPAG}" maxlength="200">
                                                        <f:ajax event="blur" execute="@this"/>
                                                    </p:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 col-sm-12">
                                                <label class="col-form-label">Número de Fechas de Pago acordadas:</label><br/>
                                            </div>
                                            <div class="col-md-8 col-sm-12">
                                                <div class="form-group">
                                                    <p:inputText style="width: 100%" value="#{pagosC.numpagos}">
                                                        <p:ajax event="keyup" listener="#{pagosC.listapagos()}" update="pnlpagos"/>
                                                    </p:inputText>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <h:panelGroup id="pnlpagos">
                                                <ui:repeat value="#{pagosC.pa.numpagos}" var="pago" rendered="#{pagosC.pa.numpagos.size() > 0 ? true:false}">
                                                    <p:panelGrid columns="4">
                                                        <p:outputLabel value="Fecha de Pago:"/>
                                                        <p:inputMask value="#{pago.FECPAG}" mask="99/99/9999">
                                                            <f:ajax event="blur" execute="@this"/>
                                                        </p:inputMask>

                                                        <p:outputLabel value="Monto:"/>
                                                        <p:inputNumber value="#{pago.MONTPAG}">
                                                            <f:ajax event="blur" execute="@this"/>
                                                        </p:inputNumber>
                                                    </p:panelGrid>   
                                                </ui:repeat>
                                            </h:panelGroup>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12">
                                                <label class="col-form-label">Nombre y Cargo de la persona encargada del pago del Programa:</label><br/>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <p:inputText style="width: 100%" value="#{pagosC.pa.ENCPAG}" maxlength="100">
                                                        <f:ajax event="blur" execute="@this"/>
                                                    </p:inputText>
                                                </div>
                                            </div>
                                            <div class="col-md-3 col-sm-12">
                                                <label class="col-form-label">Email:</label><br/>
                                            </div>
                                            <div class="col-md-3 col-sm-12">
                                                <div class="form-group">
                                                    <p:inputText style="width: 100%" value="#{pagosC.pa.EMAILENC}" maxlength="100">
                                                        <f:ajax event="blur" execute="@this"/>
                                                    </p:inputText>
                                                </div>
                                            </div>
                                            <div class="col-md-3 col-sm-12">
                                                <label class="col-form-label">Teléfono:</label><br/>
                                            </div>
                                            <div class="col-md-3 col-sm-12">
                                                <div class="form-group">
                                                    <p:inputText style="width: 100%" value="#{pagosC.pa.TELFENC}" maxlength="20">
                                                        <f:ajax event="blur" execute="@this"/>
                                                    </p:inputText>
                                                </div>                            
                                            </div>
                                            <br/>
                                            <br/>
                                            <br/>
                                            <div class="col-md-12 col-sm-12" align="center">

                                                <p:commandButton value="Registrar" class="btn btn-primary btn-block" actionListener="#{pagosC.addPagos(personaC.usuario.codPer)}" update="formCreateAdministracion :formListPago"/>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="tab2" role="tabpanel">

                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="col-form-label" style="font-weight: bold">¿Cómo se enteró del programa?</label><br/>
