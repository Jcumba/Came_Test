<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/TemplateMain.xhtml">
            <ui:param name="active_entrevista" value="active"/>
            <ui:param name="active_trigger_participante" value="active pcoded-trigger"/>

            <ui:define name="header">
                <h5 class="m-b-10">Entrevista</h5>
                <p class="m-b-0">Sistema Came 2018</p>
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 ">

                        <ul class="nav nav-tabs tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#tabA" role="tab">CREAR</a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#tabB" role="tab">ACTUALIZAR</a>

                            </li>
                        </ul>
                        <div class="tab-content tabs-center-content card-block ">
                            <div class="tab-pane active" id="tabA" role="tabpanel">
                                <ui:include src="list.xhtml"/>
                                <ui:include src="form-entrevista.xhtml"/>
                            </div>
                            <div class="tab-pane" id="tabB" role="tabpanel">
                                <h:form id="listarEntrevista">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Participantes</h5>
                                        </div>
                                        <div class="card-block">
                                            <div class="row">

                                                <div class="col-md-12 animation fadeIn">
                                                    <div class="card">
                                                        <div class="card-content">

                                                            <p:dataTable
                                                                id="dataEntrevistas"
                                                                value="#{entrevistaC.listEntrevista}" 
                                                                var="lstEnt" 
                                                                rowKey="#{lstEnt.CODENT}"
                                                                selection="#{entrevistaC.select}"
                                                                style="text-align: center"
                                                                emptyMessage="No hay registros">
                                                                <p:column headerText="PARTICIPANTE" width="25%">
                                                                    <p:outputLabel value="#{lstEnt.CODPER}" />
                                                                </p:column>
                                                                <p:column headerText="PREGUNTA1" width="20%">
                                                                    <p:outputLabel value="#{lstEnt.PRE1}" />
                                                                </p:column>
                                                                <p:column headerText="PREGUNTA2" width="25%">
                                                                    <p:outputLabel value="#{lstEnt.PRE2}" />
                                                                </p:column>
                                                                <p:column headerText="COMENTARIOS" width="20%">
                                                                    <p:outputLabel value="#{lstEnt.COMENT}" />
                                                                </p:column>
                                                                <p:column style="text-align: center" width="10%">
                                                                    <p:commandButton update="updateEntrevistas" oncomplete="PF('updateEntrevista').show()" icon="ui-icon-pencil">
                                                                        <f:setPropertyActionListener value="#{lstEnt}" target="#{entrevistaC.select}" />
                                                                    </p:commandButton>
                                                                </p:column>
                                                                <f:facet name="footer">
                                                                    <p:commandButton   value="Listar" actionListener="#{entrevistaC.listar()}" update="listarEntrevista" />
                                                                </f:facet>
                                                            </p:dataTable> 
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                                <ui:include src="update.xhtml"/>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
