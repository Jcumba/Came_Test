<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form id="formListaVideos">
            <div class="card">
                <div class="card-header">
                    <h5>Buscar Videos</h5>
                    <br/>
                    <br/>
                    <div class="row">
                        <div class="col-md-3 col-sm-12">
                            <div class="form-group">
                                <label class="col-form-label">Nombre del Video:</label><br/>
                                <p:inputText value="#{bibliotecaC.video}" style="width: 100%"/>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-12">
                            <br/>
                            <p:commandButton value="Listar" actionListener="#{bibliotecaC.listarVideos()}" update="formListaVideos" style="width: 100%"/>
                        </div>
                    </div>
                    <p:dataTable var="bi" value="#{bibliotecaC.lstVideos}" id="data" rowKey="#{bi.codVid}"
                                 class="animation fadeIn"
                                 reflow="true" rows="10"
                                 emptyMessage="No se encontró ningún registro">
                        <p:column headerText="Código" class="text-center" width="10%">
                            <h:outputText value="#{bi.codVid}" />
                        </p:column>

                        <p:column headerText="Nombre" width="30%">
                            <h:outputText value="#{bi.nombVid}" />
                        </p:column>

                        <p:column headerText="Duración:" class="text-center" width="15%">
                            <h:outputText value="#{bi.durVid}" />
                        </p:column>

                        <p:column headerText="Fecha" class="text-center" width="15%">
                            <h:outputText value="#{bi.fecVid}" />
                        </p:column>

                        <p:column headerText="Tipo" class="text-center" width="15%">
                            <h:outputText value="#{bi.tipoVid}" />
                        </p:column>
                        <p:column  width="15%" class="text-center" rendered="#{sessionService.administrador || sessionService.operaciones}">
                            <p:commandButton icon="ui-icon-pencil" update="updateVideo" oncomplete="PF('updateVideos').show()">
                                <f:setPropertyActionListener value="#{bi}" target="#{bibliotecaC.selectVideo}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
        <ui:include src="updateVid.xhtml"/>
    </ui:composition>
</html>
