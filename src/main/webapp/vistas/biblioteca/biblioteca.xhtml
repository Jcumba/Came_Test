<body>

            <div class="col-md-12 ">

                    <li class="nav-item">
                        <a class="nav-link active" style="font-weight: bold" data-toggle="tab" href="#tabA"

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-weight: bold" data-toggle="tab" href="#tabB"

                    </li>
                </ul>

                    <div class="tab-pane active" id="tabA" role="tabpanel">
                        <ui:fragment rendered="#{sessionService.administrador || sessionService.operaciones}">
                            <ui:include src="createDoc.xhtml"/>
                        </ui:fragment>
                        <ui:include src="listDoc.xhtml"/>
                    </div>

                    <div class="tab-pane" id="tabB" role="tabpanel">
                        <ui:fragment rendered="#{sessionService.administrador || sessionService.operaciones}">
                            <ui:include src="createVid.xhtml"/>
